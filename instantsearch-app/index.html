<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="shortcut icon" href="assets/nook.svg">
  <!--
    Do not use @8 in production, use a complete version like x.x.x, see website for latest version:
    https://www.algolia.com/doc/guides/building-search-ui/installation/js/#load-the-styles
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/satellite-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>Nooktools</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">
      <a href="/" >
      <img src="https://res.cloudinary.com/daxddugwt/image/upload/v1733401067/462869182393063.Y3JvcCw4MDgsNjMyLDAsMg-removebg-preview_ktw1qw.png" alt="Nooktools" class="header-logo"> 
</a>
    </h1>
  </header>
  <div class="container">
    <div class="search-panel">
      <div class="search-panel__filters">
        <div id="numeric-menu"></div>
      </div>
      <div class="search-panel__results">
          <div id="searchbox"></div>
          <div id="stats"></div>
          <div id="hits" class="hit-div"></div>
          <div id="pagination">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.75.5"></script>
  <script src="./src/app.js"></script>

  <div id="cursor-image">
    <!-- Reemplaza el src con tu imagen de Cloudinary -->
    <img src="https://res.cloudinary.com/daxddugwt/image/upload/v1733409230/png-transparent-tom-nook-animal-crossing-new-leaf-minecraft-animal-crossing-wild-world-tom-game-mammal-carnivoran-thumbnail-removebg-preview_hwdq0f.png" alt="Cursor image" id="image">
  </div>
</body>

</html>
